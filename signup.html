<!DOCTYPE html>  
<html>  
   <head>  
     <title>Sign Up Page</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">   
     <link rel="stylesheet" href="signupstyle.css">
   </head>  
    <body>  
      <form>  
        <div class="container">  
          <center>  <h1> Registration </h1> </center>  
           <hr>  
            <label> Firstname </label>   
             <input type="text" name="firstname" placeholder= "Firstname" size="15" required />    
             <label> Lastname: </label>    
             <input type="text" name="lastname" placeholder="Lastname" size="15"required />   
          <div>  
       <label>Educational Background :  </label>    
         <select>  
           <option value="Educational Background">Educational Background</option>  
           <option value="SPM">SPM</option>  
           <option value="DIPLOMA">DIPLOMA</option>  
           <option value="DEGREE">DEGREE</option>  
           <option value="MASTER">MASTER</option>  
           <option value="PHD">PHD</option>   
         </select>  
          </div>  
        <div>  
       <label>Gender :  </label>
	      <br>  
            <input type="radio" value="Male" name="gender" checked > Male   
            <input type="radio" value="Female" name="gender"> Female     
         </div>  
       <label>Phone :  </label>     
       <input type="text" name="phone" placeholder="phone no." size="10"/ required>   
       Address 1:  
       <textarea cols="80" rows="5" placeholder="Current Address" value="address" required></textarea>
       Address 2:  
       <textarea cols="80" rows="5" placeholder="Current Address" value="address" required></textarea>
      <div>
       <label>State :  </label>   
          <select>  
            <option value="Educational Background">State</option>  
            <option value="PAHANG">PAHANG</option>  
            <option value="PERAK">PERAK</option>  
            <option value="TERENGGANU">TERENGGANU</option>  
            <option value="PERLIS">PERLIS</option>  
            <option value="SELANGOR">SELANGOR</option>   
            <option value="NEGERI SEMBILAN">NEGERI SEMBILAN</option> 
            <option value="JOHOR">JOHOR</option>
            <option value="KELANTAN">KELANTAN</option>  
            <option value="KEDAH">KEDAH</option> 
            <option value="PULAU PINANG">PULAU PINANG</option> 
            <option value="MELAKA">MELAKA</option> 
            <option value="SABAH">SABAH</option> 
            <option value="SARAWAK">SARAWAK</option> 
            <option value="WILAYAH PERSEKUTUAN KUALA LUMPUR">WILAYAH PERSEKUTUAN KUALA LUMPUR</option> 
            <option value="WILAYAH PERSEKUTUAN LABUAN">WILAYAH PERSEKUTUAN LABUAN</option> 
            <option value="WILAYAH PERSEKUTUAN PUTRAJAYA">WILAYAH PERSEKUTUAN PUTRAJAYA</option> 
            </select>  
        </div>  
       <div>  
       <label>    
       <label for="email"><b>Username</b></label>  
         <input type="text" placeholder="Enter Email" name="email" required>
         <label for="email"><b>Email</b></label>  
         <input type="text" placeholder="Enter Email" name="email" required>  
         <label for="psw"><b>Password</b></label>  
         <input type="password" placeholder="Enter Password" name="psw" required>  
         <label for="psw-repeat"><b>Re-Enter Password</b></label>  
         <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
         <button type="submit" class="submitbtn">Submit</button>  
         <button type="cancel" class="cancelbtn">Clear and Cancel</button	
    </form> 
        <footer>
	       <p>Created by NUR FAIEZA BINTI NORAFFANDI Â© 2023</p>
        </footer> 
   </body>  
</html>
